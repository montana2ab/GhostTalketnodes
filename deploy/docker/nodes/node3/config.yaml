# GhostNode 3 Configuration (Local Docker Network)

# Node identity
node_id: "node3"
private_key_file: "/etc/ghostnodes/keys/node3.key"

# Network configuration
listen_address: "0.0.0.0:9000"
public_address: "node3:9000"

# Bootstrap nodes (other nodes in the network)
bootstrap_nodes:
  - "node1:9000"
  - "node2:9000"

# TLS configuration (disabled for local testing, using HTTP)
tls:
  enabled: false

# mTLS for node-to-node communication
mtls:
  enabled: true
  ca_file: "/etc/ghostnodes/certs/ca.crt"
  cert_file: "/etc/ghostnodes/certs/node3.crt"
  key_file: "/etc/ghostnodes/certs/node3.key"

# Storage backend
storage:
  backend: "memory"  # Using memory for testing (can switch to rocksdb)
  path: "/var/lib/ghostnodes/data"
  max_size_gb: 10

# Swarm configuration
swarm:
  replication_factor: 2  # k-replica (2 for 3-node network)
  ttl_days: 7            # Message TTL (shorter for testing)

# Rate limiting
rate_limit:
  enabled: true
  requests_per_second: 100
  burst: 200

# Proof of Work (anti-spam)
pow:
  enabled: false  # Disabled for testing

# Metrics
metrics:
  enabled: true
  listen_address: "0.0.0.0:9090"

# Logging
logging:
  level: "debug"
  format: "json"
  output: "stdout"  # Docker logs
